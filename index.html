<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">

  <title>MESTO</title>
</head>

<body class="bg-color">
  <div class="page">
    <header class="header">
      <img src="./images/mesto-logo.svg" alt="Логотип Сайта class=" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__cards">
          <div><img src="./images/kusto.jpg" alt="" class="profile__avatar"></div>
          <div class="profile__author">
            <h1 class="profile__header">Жак-Ив Кусто</h1>
            <button class="profile__btn-edit" type="button"></button>
            <p class="profile__subheader">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__btn-add" type="button"></button>
      </section>
      <section class="elements" aria-label="Карточка с изображениями">
        <article class="element">
          <img src="./images/karachaevsk.jpg" alt="Фото старой кирпичной церкви" class="element__img">
          <div class="element__text">
            <h2 class="element__header">Карачаевск</h2>
            <button class="element__like" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/elbrus.jpg" alt="Гора эльбрус на рассвете" class="element__img">
          <div class="element__text">
            <h2 class="element__header">Гора эльбрус</h2>
            <button class="element__like" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/dombay.jpg" alt="Фото заснеженной горы" class="element__img">
          <div class="element__text">
            <h2 class="element__header">Домбай</h2>
            <button class="element__like" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/elbrus.jpg" alt="Фото горы на рассвете" class="element__img">
          <div class="element__text">
            <h2 class="element__header">Гора эльбрус</h2>
            <button class="element__like" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/dombay.jpg" alt="Фото горы Донбай" class="element__img">
          <div class="element__text">
            <h2 class="element__header">Домбай</h2>
            <button class="element__like" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/karachaevsk.jpg" alt="Фото старой кирпичной церкви" class="element__img">
          <div class="element__text">
            <h2 class="element__header">Карачаево-Черкессия</h2>
            <button class="element__like" type="button"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__logo">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <form class="popup__body" name="formauthor">
          <h2 class="popup__header">Редактировать профиль</h2>
          <input class="popup__name" name="formname" type="text" placeholder="Имя">
          <input class="popup__subheader" name="formhobby" type="text" placeholder="О себе">
          <button type="submit" class="popup__btn-submit">Сохранить</button>
          <button type="button" class="popup__btn-close"></button>
        </form>
      </div>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
