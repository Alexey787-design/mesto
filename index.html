<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <script defer src="./scripts/cards.js"></script>
  <script defer src="./scripts/index.js"></script>
  <title>MESTO</title>
</head>

<body class="bg-color">
  <div class="page">
    <header class="header">
      <img src="./images/mesto-logo.svg" alt="Логотип Сайта" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__cards">
          <img src="./images/kusto.jpg" alt="Фото Кусто" class="profile__avatar">
          <div class="profile__author">
            <h1 class="profile__header">Жак-Ив Кусто</h1>
            <button class="profile__btn-edit" type="button"></button>
            <p class="profile__subheader">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__btn-add" type="button"></button>
      </section>
      <section class="elements" aria-label="Карточка с изображениями">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__logo">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup popup_place_profile">
      <div class="popup__container">
        <form class="popup__body" name="formauthor">
          <h2 class="popup__header">Редактировать профиль</h2>
          <input class="popup__text popup__text_place_top" name="formname" type="text" placeholder="Имя" required>
          <input class="popup__text popup__text_place_bottom" name="formhobby" type="text" placeholder="О себе" required>
          <button type="submit" class="popup__btn-submit">Сохранить</button>
          <button type="button" class="popup__btn-close"></button>
        </form>
      </div>
    </div>
    <div class="popup popup_place_foto">
      <div class="popup__container">
        <form class="popup__body" name="formfoto">
          <h2 class="popup__header">Новое место</h2>
          <input class="popup__text popup__text_place_top" name="formname-place" type="text" placeholder="Название" required>
          <input class="popup__text popup__text_place_bottom" name="form-foto" type="url" placeholder="Ссылка на картинку" required>
          <button type="submit" class="popup__btn-submit">Сохранить</button>
          <button type="button" class="popup__btn-close"></button>
        </form>
      </div>
    </div>
    <div class="popup popup_place_picture">
      <form class="popup__body-picture" name="formpicture">
        <img class="popup__imgpic" src="/" alt="/" />
        <button type="button" class="popup__btn-close"></button>
        <div class="popup__caption"></div>
      </form>
    </div>
  </div>
  <template class="template" aria-label="Карточка с изображениями">
      <article class="element">
        <img src="/" alt="/" class="element__img">
        <button class="element__garbage" type="button"></button>
        <div class="element__text">
          <h2 class="element__header"></h2>
          <button class="element__like" type="button"></button>
        </div>
      </article>
  </template>
</body>

</html>
